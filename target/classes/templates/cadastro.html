<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="@{static/css/cadastro.css}">
    <link rel="stylesheet" type="text/css" href="@{static/css/main.css}">
</head>
<body>
    <div class="container-contact100">
        <div class="wrap-contact100">
            <a th:href="@{/}">Voltar</a>
            <form class="contact100-form validate-form" th:action="@{/cadastro/incluir/salvar}" th:object="${pessoa}" method="post">
                <span class="contact100-form-title">
                    Cadastrar Usuário
                </span>
                <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                    <span class="label-input100">Nome</span>
                    <input class="input100" type="text" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Email (e@a.x)">
                    <span class="label-input100">Cpf</span>
                    <input class="input100" type="text" name="cpf" placeholder="Digite seu cpf">
                </div>
                <div class="wrap-input100 bg1 rs1-wrap-input100">
                    <span class="label-input100">Data Nascimento</span>
                    <input class="input100" type="text" name="nascimento" placeholder="Digite sua data de nascimento (dd/mm/yyyy)">
                </div>
                <div class="wrap-input100 input100-select bg1">
                    <span class="label-input100">Gênero</span>
                    <div>
                        <select class="js-select2" name="tipo">
                            <option>Homem</option>
                            <option>Mulher</option>
                            <option>Outro</option>
                        </select>
                        <div class="dropDownSelect2"></div>
                    </div>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        <span>
                            Cadastrar
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
