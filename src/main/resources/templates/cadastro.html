<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Cadastro em SpringBoot</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div>
            <form th:action="@{/cadastro/incluir}" th:objects="${pessoa}" method="post">
                <span>
                    Cadastro
                </span>
                <div data-validate="É necessario fornecer seu nome">
                    <input type="text" name="nome" placeholder="Nome">
                    <span></span>
                </div>
                <div data-validate="É necessario fornecer seu cpf">
                    <input type="text" name="cpf" placeholder="Cpf">
                    <span></span>
                </div>
                <div data-validate="É necessario fornecer sua data de nascimento">
                    <input type="text" name="nascimento" placeholder="Data de Nascimento">
                    <span></span>
                </div>
                <div data-validate="É necessario fornecer seu gênero">
                    <input type="text" name="tipo" placeholder="Gênero">
                    <span></span>
                </div>
                <div>
                    <button>
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
