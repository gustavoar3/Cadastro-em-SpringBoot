<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Cadastro em SpringBoot</title>
    </head>
    <body>
        <a th:href="@{/cadastro/}">Voltar</a>
        <div>
            <span class="contact100-form-title">
                Aniversariantes da Semana
            </span>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Cpf</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pessoa : ${listaAniversario}">
                            <td th:text="${pessoa}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
