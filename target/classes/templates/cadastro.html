<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Cadastro em SpringBoot</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-t-50 p-b-90">
                    <form th:action="@{/cadastro/incluir}" th:objects="${pessoa}" method="post" class="login100-form validate-form flex-sb flex-w">
                        <span class="login100-form-title p-b-51">
                            Cadastro
                        </span>
                        <div class="wrap-input100 validate-input m-b-16" data-validate="É necessario fornecer seu nome">
                            <input class="input100" type="text" name="nome" placeholder="Nome">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-16" data-validate="É necessario fornecer seu cpf">
                            <input class="input100" type="text" name="cpf" placeholder="Cpf">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-16" data-validate="É necessario fornecer sua data de nascimento">
                            <input class="input100" type="text" name="nascimento" placeholder="Data de Nascimento">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-16" data-validate="É necessario fornecer seu gênero">
                            <input class="input100" type="text" name="tipo" placeholder="Gênero">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-login100-form-btn m-t-17">
                            <button class="login100-form-btn">
                                Cadastrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
